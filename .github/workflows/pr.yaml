name: Cava Media Service PR Build

on:
  pull_request:
    paths-ignore:
      - README.md
jobs:
  java-build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        java: ['1.8', '11.0.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v1 
        with:
          path: ~/.gradle/caches  
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }} 
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build with Gradle
        # run: ./gradlew check --parallel --continue
        run: ./gradlew assemble
  docker-build:
    needs: java-build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Job Environment Variables
        run: |
          DOCKER_TAG=PR
          IMAGE_SPEC="${DOCKER_ORG}/${{ matrix.IMAGE }}:${DOCKER_TAG}"
          echo "IMAGE_SPEC=${IMAGE_SPEC}" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./docker
          push: false
          build-args: |
            OPENJDK_IMAGE_VERSION=11
            TOMCAT_IMAGE_VERSION=8-jre11
            GRAILS_VERSION=4.0.3
          tags: |
            ${{ env.IMAGE_SPEC }}

